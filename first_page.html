        Unordered lists - <ul>
        Ordored lists - <ol>
        List items - <li>
         -->

        <div style = 'background-color: darkgreen; color: darkorange;'>
            <ul>
                <li>Blue</li>
                <li>White</li>
                <li>Red</li>

            <ol>

        Table data - <td>
